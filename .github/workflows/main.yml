name: Deploy React App

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: my-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
